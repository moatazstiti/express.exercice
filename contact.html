<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Express (Routing) Checkpoint</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    </head>
    
    <body>
        <nav class="navbar">
            <div class="navbar-links">
                <a href="/home.html" class="navbar-brand">Home</a>
                <a href="/services.html" class="navbar-brand">Our Services</a>
                <a href="/contact.html" class="navbar-brand">Contact Us</a>
            </div>
        </nav>
        
        <div class="container">
            <h1 class="my-4">Contact Us</h1>
            <form>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea class="form-control" id="message" rows="5" placeholder="Your message"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>





























    </body>
    
</html>
